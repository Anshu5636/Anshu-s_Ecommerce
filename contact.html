<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anshu's E-Commerce Store - Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Navigation (Same as previous pages) -->
    <nav class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <h1 class="text-2xl font-bold mr-6">Anshu's Store</h1>
                <div class="space-x-4">
                    <a href="index.html" class="hover:text-blue-200">Home</a>
                    <a href="shop.html" class="hover:text-blue-200">Shop</a>
                    <a href="about.html" class="hover:text-blue-200">About Us</a>
                    <a href="contact.html" class="hover:text-blue-200">Contact</a>
                </div>
            </div>
            <div class="flex items-center">
                <a href="cart.html" class="bg-white text-blue-600 px-4 py-2 rounded hover:bg-gray-100 mr-2">
                    🛒 Cart (<span id="cart-count">0</span>)
                </a>
            </div>
        </div>
    </nav>

    <!-- Contact Form -->
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
            <h2 class="text-2xl font-bold text-center mb-6">Contact Us</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Name</label>
                    <input type="text" class="w-full px-3 py-2 border rounded-lg" placeholder="Your Name">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Email</label>
                    <input type="email" class="w-full px-3 py-2 border rounded-lg" placeholder="Your Email">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Message</label>
                    <textarea class="w-full px-3 py-2 border rounded-lg" rows="4" placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
                    Send Message
                </button>
            </form>

            <div class="mt-6 text-center">
                <h3 class="text-xl font-semibold mb-2">Contact Information</h3>
                <p>📞 Phone: +1 (555</p>
                <p>✉️ Email: anshu.khan5669@gmail.com</p>
                <p>📍 Address: Tilak Nagar Bankers Colony Sikar, Rajasthan</p>
            </div>
        </div>
    </div>

    <!-- Footer (Same as previous pages) -->
    <footer class="bg-blue-700 text-white py-8 mt-12">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Anshu's E-Commerce Store. All Rights Reserved.</p>
        </div>
    </footer>
